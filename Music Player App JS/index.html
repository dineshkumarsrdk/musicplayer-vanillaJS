<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div id="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid mx-3">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-play"></i> Music.io
                    </a>
                    <div class="d-flex navbar-collapse" id="navbarSupportedContent">
                        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul> -->
                        <form class="d-flex ms-auto">
                            <input id="search-input" class="form-control me-2" type="search" placeholder="Search song"
                                aria-label="Search">
                            <button id="search-song" class="btn btn-outline-success" type="button">Search</button>
                        </form>
                        <div class="form-check form-switch mx-3">
                            <input class="form-check-input" id="toggle-btn" type="checkbox" role="switch"
                                id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Light</label>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="main-cont">
            <div class="container-theme" id="songs-cont">
                <div id="heading">
                    <div>
                        <h5>All songs</h5>
                    </div>
                    <div id="filter">
                        <select name="genre">
                            <option value="All">All</option>
                            <option value="Classical">Classical</option>
                            <option value="Rock">Rock</option>
                            <option value="Hip hop">Hip hop</option>
                            <option value="Pop">Pop</option>
                        </select>
                        <!-- <div class="btn-group"> -->
                        <!-- <button type="button" id="dropdown" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Filter by genre
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">All</a></li>
                                <li><a class="dropdown-item" href="#">Classical</a></li>
                                <li><a class="dropdown-item" href="#">Rock</a></li>
                                <li><a class="dropdown-item" href="#">Hip hop</a></li>
                                <li><a class="dropdown-item" href="#">Pop</a></li>
                            </ul> -->
                        <!-- </div> -->
                    </div>
                </div>
                <div id="all-songs">
                    <!-- Append buttons for songs -->
                    <button type="button" class="btn btn-dark">Song1</button>
                </div>
            </div>
            <div class="container-theme" id="display-cont">
                <div id="card-container">
                    <div class="card">
                        <img src="./static/images/Nallai Allai.jpeg" class="card-img-top" alt="song image">
                        <div class="card-body">
                            <div>Nallai Allai</div>
                            <div style="font-size: 0.6rem; color: lightgray;">A.R.Rahman</div>
                        </div>
                    </div>
                </div>
                <div id="audio-controls">
                    <audio controls src="./static/audio/Nallai Allai.mp3">
                    </audio>
                </div>
                <div id="queue-controls">
                    <button id="prev" type="button" class="btn btn-dark"><i
                            class="fa-solid fa-backward-step"></i></button>
                    <button id="addToPlaylist" type="button" class="btn btn-dark">Add to current playlist <i
                            class="fa-solid fa-plus"></i></button>
                    <button id="next" type="button" class="btn btn-dark"><i
                            class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>
            <div class="container-theme" id="playlist-cont">
                <div>
                    <form class="d-flex mx-2">
                        <input id="createInput" class="form-control me-2" placeholder="Enter playlist name">
                        <button id="createBtn" class="btn btn-dark" type="button">Create</button>
                    </form>
                </div>
                <div>
                    <h5 id="current-playlist-heading">Select a playlist</h5>
                    <div id="playlist-songs">
                        <!-- <div>
                            <button type="button" class="btn btn-dark">Song1</button>
                            <button type="button" class="btn btn-dark"><i class="fa-solid fa-minus"></i></button>
                        </div> -->
                    </div>
                </div>
                <div>
                    <h5>Playlists</h5>
                    <div id="playlists">
                        <small>Create a new playlist</small>
                        <!-- <button type="button" class="btn btn-dark">myPlaylist</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
